<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VolunteerSOS - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Modal Background */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; 
      z-index: 999; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.6);
    }

    /* Modal Content */
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto; 
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .modal-content h3 {
      margin-bottom: 15px;
    }

    .problems-list label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .btn-primary {
      background-color: #e63946;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #b32b34;
    }

    .btn-secondary {
      background-color: #aaa;
    }

    .btn-secondary:hover {
      background-color: #888;
    }

    /* Page styling */
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px 20px;
      color: #222;
      margin: 0;
    }
    .home-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
      padding: 0 20px;
    }
    .home-logo {
      width: 140px;
    }
    .btn-logout {
      text-decoration: none;
      background: #e63946;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-logout:hover {
      background: #b32b34;
    }
    .home-main h1 {
      font-weight: 700;
      margin-bottom: 10px;
    }
    .home-main p {
      font-size: 18px;
      margin-bottom: 40px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .sos-button {
      font-size: 30px;
      padding: 18px 40px;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      background-color: #e63946;
      color: white;
      font-weight: 700;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 12px rgba(230, 57, 70, 0.6);
    }
    .sos-button:hover {
      background-color: #b32b34;
    }
  </style>
</head>
<body>
  <header class="home-header">
    <img src="logo.png" alt="VolunteerSOS Logo" class="home-logo" />
    <nav>
      <a href="index.html" class="btn-logout">Logout</a>
    </nav>
  </header>

  <main class="home-main">
    <h1>Welcome, Volunteer!</h1>
    <p>Your help can save lives. Use the SOS button below in case of emergency.</p>

    <button class="btn-primary sos-button" id="sosBtn">ðŸš¨ SOS</button>
  </main>

  <!-- Modal -->
  <div id="sosModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h3 id="modalTitle">Select your problems</h3>
      <form id="sosForm">
        <div class="problems-list">
          <label><input type="checkbox" name="problem" value="Medical Emergency" /> Medical Emergency</label>
          <label><input type="checkbox" name="problem" value="Fire" /> Fire</label>
          <label><input type="checkbox" name="problem" value="Accident" /> Accident</label>
          <label><input type="checkbox" name="problem" value="Lost Person" /> Lost Person</label>
          <label><input type="checkbox" name="problem" value="Natural Disaster" /> Natural Disaster</label>
          <label><input type="checkbox" name="problem" value="Other" /> Other</label>
        </div>
        <div class="modal-buttons">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary">Send SOS</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const sosBtn = document.getElementById('sosBtn');
    const modal = document.getElementById('sosModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const sosForm = document.getElementById('sosForm');

    // Open modal when SOS button clicked
    sosBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    // Close modal on cancel
    cancelBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      sosForm.reset();
    });

    // Close modal if user clicks outside modal content
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
        sosForm.reset();
      }
    });

    // Handle SOS form submission
    sosForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const checkedProblems = [...document.querySelectorAll('input[name="problem"]:checked')]
        .map(input => input.value);

      if (checkedProblems.length === 0) {
        alert('Please select at least one problem before sending SOS.');
        return;
      }

      // Compose message for volunteers
      const message = `SOS Alert! Problems reported: ${checkedProblems.join(', ')}. Please assist immediately!`;

      // Simulate sending message (replace with real send logic later)
      alert(message);

      // Close modal and reset form
      modal.style.display = 'none';
      sosForm.reset();
    });
  </script>
</body>
</html>
