{% extends "base.html" %}
{% block title %}Resources - Helpize{% endblock %}
{% block content %}
<h1>Resources</h1>
<form method="get"><input name="category" placeholder="Filter"><button>Filter</button></form>
<ul>{% for r in resources %}<li>{{ r.title }} - {{ r.description }}</li>{% endfor %}</ul>
<form method="post" enctype="multipart/form-data"><input type="file" name="file"><button>Upload</button></form>
{% endblock %}
